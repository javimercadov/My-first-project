<!DOCTYPE html>
<html>
	<head>
	
	  	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="Style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
		<title>Startup</title>
	</head>
	<body>
		<div class="container d-flex justify-content-center h-100">
			<div class="d-flex align-self-center">
				<div class="row">
					<header class="text-center col-12">
						<h1 class="animate__animated animate__backInDown">The Biggest Event Of The Year</h1>						
					</header>
					<div class="buffer"></div> 
						<section class="text-center col-12">
							<div class="animate__animated animate__zoomInDown animate__delay-2s">
							<button class="btn btn-primary btn-sm">Find out More</button>
							</div>
						</section>
				</div>
			</div>
		</div>
	</body>
</html>
